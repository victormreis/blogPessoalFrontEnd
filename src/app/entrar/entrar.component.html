<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-3">Entrar</h1>

          <form>

          <div class="form-group">
            <label for="usuario" id="txtUsuario">Usuário</label>
            <input [(ngModel)]='usuarioLogin.usuario'
              (keyup)="validaEmail()"
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="email@email.com.br"
            />
          </div>

          <div class="form-group">
            <label for="usuario">Senha</label>
            <input [(ngModel)]='usuarioLogin.senha'
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
            />
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" [disabled]="isLoading == true" class="btn btn-info w-50" id="btnEntrar" (click)='entrar()'>Entrar
              <ng-container *ngIf="isLoading == true">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
              </ng-container>

            </button>
          </div>
        </form>

          <hr class="mt-4" />
          <p class="text-center">
            Não tem uma conta? <a routerLink="/cadastrar">cadastre-se</a>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-6" id="home-page"></div>
  </div>
</div>
