<!-- * Postagens Cards -->

<div class="container mt-2" id="postagens">
  <nav class="d-flex justify-content-center">
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a
        class="nav-link active"
        id="nav-todasPostagens-tab"
        data-toggle="tab"

        aria-selected="true"

      <a
        class="nav-link"
        id="nav-minhasPostagens-tab"
        data-toggle="tab"
        href="#nav-minhasPostagens"

        aria-controls="nav-minhasPostagens"
        aria-selected="false"
        >Minhas Postagens</a
      >

      <a
        class="nav-link"
        id="nav-postagensTema-tab"
        data-toggle="tab"

  <div class="tab-content" id="nav-tabContent">

      class="tab-pane fade show active"

      Conteudo 1
    </div>
    <div
      class="tab-pane fade"
      id="nav-minhasPostagens"
      role="tabpanel"
      aria-labelledby="nav-minhasPostagens-tab"
    >
      Conteudo 2
    </div>
    <div
      class="tab-pane fade"
      id="nav-postagensTema"
      role="tabpanel"
      aria-labelledby="nav-postagensTema-tab"
    >
      Conteudo 3
    </div>
  </div>
</div>

<!-- ! Postagens Cards -->

<!-- * Modal -->

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-light">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body form-group mb-2 mt-2">
        <label for="titulo">Titulo</label>
        <input
          class="form-control"
          type="text"
          id="titulo"
          placeholder="Digite o título"
        />
        <label class="mb-2 mt-2" for="titulo">Texto</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="4"
        ></textarea>
        <label class="mb-2 mt-2" for="titulo"
          >Escolha seu tema ou <a data-dismiss="modal" routerLink="/temas">cadastre um novo:</a></label
        >
        <select class="form-control" id="exampleFormControlSelect1">
          <option>temas</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-success">Publicar</button>
      </div>
    </div>
  </div>
</div>

<!-- ! Modal -->
