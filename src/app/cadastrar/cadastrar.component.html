<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-cadastro"></div>

    <div class="col-md-6 mt-4">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='usuario.nome'
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Nome completo"
            />
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)] = 'usuario.usuario'
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Seu E-mail"
            />
          </div>

          <div class="form-group">
            <label for="foto">Foto</label>
            <input [(ngModel)] = 'usuario.foto'
              class="form-control"
              type="text"
              name="foto"
              id="foto"
              placeholder="Link da sua foto"
            />
          </div>

          <!-- <div class="form-group">
            <label for="biografia">Biografia</label>
            <input
              class="form-control"
              type="text"
              name="biografia"
              id="biografia"
              placeholder="Conte um pouco sobre você"
            />
          </div> -->

          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)'
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
            />
          </div>

          <div class="form-group">
            <label for="senha">Confirme sua senha</label>
            <input [(ngModel)] = 'usuario.senha'
              class="form-control"
              type="password"
              name="confirmarSenha"
              id="confirmarSenha"
              placeholder="Confirme sua senha"
            />
          </div>
          <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
              <option value="">Selecione um tipo de usuário</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center mb-4">
            <button type="submit" class="btn btn-danger mr-5" routerLink='/entrar'>Cancelar</button>
            <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
