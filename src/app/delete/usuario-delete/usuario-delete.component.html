<div class="container mt-5 mb-5">
  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center">Excluir minha conta</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h4 class="text-center">Você tem certeza que deseja excluir permanentemente sua conta? Todas as postagens relacionadas à você serão igualmente apagadas.</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 mb-3 mt-2">
      <h5 class="text-center">{{usuario.nome}}</h5>
      <h5 class="text-center">{{usuario.usuario}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink='/inicio'>Não, Quero cancelar</button>
      <button class="btn btn-success" (click)="excluirConta()">Sim, Quero excluir</button>
    </div>
  </div>


</div>
